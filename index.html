<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <!-- Include the CesiumJS JavaScript and CSS files -->


    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>


    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">



</head>

<body>

    <button id="btnFlyToTaipei" type="button">飛到台北</button>

    <div id="cesiumContainer"></div>
    <script type="module">
        // Your access token can be found at: https://ion.cesium.com/tokens.
        // This is the default access token from your ion account

        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2NDBhY2M0ZS03YmM0LTRjMmUtOTRjNi05NWI0ZGM4MTk3M2IiLCJpZCI6MTg4NzUsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NzQ2MDUxODh9.Sxj1gOSbks5b8N0NJX0Z16ST5qWKbl3_Sq2JWmpCuL8';

        // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
        const viewer = new Cesium.Viewer('cesiumContainer',
            {
                terrain: Cesium.Terrain.fromWorldTerrain(),
            }
        );


        document.getElementById('btnFlyToTaipei').addEventListener('click', function () {
            // alert('按鈕被點擊了！');
            // Fly the camera to San Francisco at the given longitude, latitude, and height.
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(121.56444501316045, 25.03088782965679, 400),
                orientation: {
                    heading: Cesium.Math.toRadians(0.0),
                    pitch: Cesium.Math.toRadians(-15.0),
                }
            });

        });

        // Add Cesium OSM Buildings, a global 3D buildings layer.
        const buildingTileset = await Cesium.createOsmBuildingsAsync();
        viewer.scene.primitives.add(buildingTileset);   
    </script>
    </div>
</body>

</html>
